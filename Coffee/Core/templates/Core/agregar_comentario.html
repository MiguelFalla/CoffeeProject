{% extends 'Core/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Agregar Comentario{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center">Agregar Comentario a: {{ publicacion.titulo }}</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="card mx-auto shadow" style="width: 30rem;">
            <div class="card-body">
                {{ form|crispy }}
                <button class="btn btn-primary btn-sm" type="submit">Agregar Comentario</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
