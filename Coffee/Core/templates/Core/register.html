{% extends 'Core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registrarse{% endblock %}

{% block content %}

<div class="container mt-5">
    <h3 class="text-center">Registrarse</h3>
    <br>

    <form id="register-form" action="" method="post">
        {% csrf_token %}
        <div class="card mx-auto shadow" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Complete todos los campos</h5>
                <div class="mb-3">
                    {{ form|crispy }}
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'index.html' %}" class="btn btn-secondary btn-sm">Inicio</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Iniciar Sesi√≥n</a>
                    <button class="btn btn-primary btn-sm" type="submit">Registrarse</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
